<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bootstrap, from Twitter</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <!-- Le styles -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/docs.css" rel="stylesheet">
  <link href="css/prettify.css" rel="stylesheet">
  <style type="text/css">
      body {
        padding-top: 60px;
      }
    </style>
  <!-- Le fav and touch icons -->
  <link rel="shortcut icon" href="ico/favicon.ico">
  <link rel="apple-touch-icon" href="ico/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="72x72" href="ico/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="114x114" href="ico/apple-touch-icon-114x114.png"></head>
  <script src="js/jquery-1.8.2.min.js"></script>
  <script src="js/prettify.js"></script>
  <script src="js/bootstrap-dropdown.js"></script>
  <script src="js/bootstrap-twipsy.js"></script>
  <script src="js/bootstrap-scrollspy.js"></script>
<body id="bootstrap-js">

  <div class="topbar">
    <div class="fill">
      <div class="container">
        <a class="brand" href="#">Youth Mail</a>
        <ul class="nav">
          <li class="active">
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#about">Help</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container">
    <form>
      <fieldset>
        <legend>Send Testing Amazon Service Email</legend>
        <div class="clearfix">
          <label for="xlInput">Send To</label>
          <div class="input">
            <input class="span10" id="xlInput" name="xlInput" size="30" type="text"  placeholder="email to"></div>
        </div>
        <div class="clearfix">
          <label for="xlInput">Send CC</label>
          <div class="input">
            <input class="span10" id="xlInput" name="xlInput" size="30" type="text"  placeholder="email cc"></div>
        </div>
        <div class="clearfix">
          <label for="xlInput">Send BCC</label>
          <div class="input">
            <input class="span10" id="xlInput" name="xlInput" size="30" type="text"  placeholder="email bcc"></div>
        </div>
        <div class="clearfix">
          <label for="xlInput">Tiêu Đề</label>
          <div class="input">
            <input class="span10" id="xlInput" name="xlInput" size="30" type="text"  placeholder="nhập tiêu đề"></div>
        </div>
        <div class="clearfix">
          <label for="xlInput">Nội Dung</label>
          <div class="input">
            <textarea class="span10" name="textarea" id="textarea" rows="20" ></textarea>
          </div>
        </div>
        <div class="clearfix">
          <label for="xlInput">Đính Kèm</label>
          <div class="input">
            <input class="input-file" id="fileInput" name="fileInput" type="file"></div>
        </div>
        <div class="clearfix">
          <div class="actions">
            <input type="submit" class="btn primary" value="Send">
            &nbsp;
            <button type="reset" class="btn">Cancel</button>
          </div>
        </div>
      </fieldset>
    </form>
    <footer>
      <p>&copy; Youth Application 2012</p>
    </footer>
  </div>
  <!-- /container -->
</body>
</html>
